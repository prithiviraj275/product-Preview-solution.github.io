<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="design.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,500;0,9..144,700;1,9..144,100;1,9..144,500&family=Montserrat:wght@100;500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>
  <section class="card">
    <section class="imgcard">
      <!-- <img class="prodimage" src="images/image-product-mobile.jpg" alt=""> -->
    </section>
    
    <section class="textcard">
    <p class="p1"> Perfume </p>
  
    <p class="p2"> Gabrielle Essence Eau De Parfum </p>
  
    <p class="p3"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL. </p>
  
    <p class="p4">
      <span class="discP"> $149.99</span>
      <span class="actualP">  $169.99</span> 
    </p>
  
    <button class="button"> <img class="buticon" src="images/icon-cart.svg" alt=""> <span class="buttxt">Add to Cart</span> </button>
    </section>
  
  </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
